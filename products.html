<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <script id="replace_with_navbar" src="js/nav.js"></script>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">...</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="editModalBody">
                <form action="submit">
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="nameInput" class="col-sm-2-form-label">Name: </label>
                            <div class="col-sm-10">
                                <input type="text" name="name" id="nameInput">
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="imageInput" class="col-sm-2-form-label">Image: </label>
                            <div class="col-sm-10">
                                <input type="text" name="image" id="imageInput">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="priceInput" class="col-sm-2-form-label">Price: </label>
                            <div class="col-sm-10">
                                <input type="number" name="price" id="priceInput">
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="quantityInput" class="col-sm-2-form-label">Quantity: </label>
                            <div class="col-sm-10">
                                <input type="text" name="quantity" id="quantityInput">
                            </div>  
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="saleSelect" class="col-sm-2-form-label">Sale: </label>
                            <div class="col-sm-10">
                                <select name="sale" id="saleSelect">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="oldPriceInput" class="col-sm-2-form-label">Old Price: </label>
                            <div class="col-sm-10">
                                <input type="text" name="oldPrice" id="oldPriceInput">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="" id="editModalButtonWrapper"><button type="button" class="btn btn-primary" id="editModalButton"></button></a>
            </div>
          </div>
        </div>
      </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="deleteModalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteModalButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Add Modal -->
     <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addModalLabel">Add Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="addModalBody">
                <form action="submit">
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="addNameInput" class="col-sm-2-form-label">Name: </label>
                            <div class="col-sm-10">
                                <input type="text" name="name" id="addNameInput">
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="addImageInput" class="col-sm-2-form-label">Image: </label>
                            <div class="col-sm-10">
                                <input type="text" name="image" id="addImageInput">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="addPriceInput" class="col-sm-2-form-label">Price: </label>
                            <div class="col-sm-10">
                                <input type="number" name="price" id="addPriceInput">
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="addQuantityInput" class="col-sm-2-form-label">Quantity: </label>
                            <div class="col-sm-10">
                                <input type="text" name="quantity" id="addQuantityInput">
                            </div>  
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="addSaleSelect" class="col-sm-2-form-label">Sale: </label>
                            <div class="col-sm-10">
                                <select name="sale" id="addSaleSelect">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="addOldPriceInput" class="col-sm-2-form-label">Old Price: </label>
                            <div class="col-sm-10">
                                <input type="text" name="oldPrice" id="addOldPriceInput">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addModalButton">Add</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <div>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Sale</th>
                        <th scope="col">Old Price</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <a href="#">
                <button class="btn btn-primary float-end" id="addProductButton" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-plus-lg"></i> Add Product</button>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
